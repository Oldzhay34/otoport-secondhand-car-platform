<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Otoport - Home</title>

    <!-- ✅ CSS doğru path -->
    <link rel="stylesheet" href="/css/home.css" />
</head>
<body>

<!-- TOP BAR -->
<header class="topbar">
    <div class="logo">
        <!-- LOGO varsa -->
        <!-- <img src="/images/logo.png" alt="Otoport"> -->
        <span>OTO<strong>PORT</strong></span>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Ara..." />
        <button type="button">Ara</button>
    </div>

    <div class="user-actions">
        <!-- ✅ Theme -->
        <div class="theme-inline">
            <span>Light</span>
            <label class="switch" aria-label="Tema seç">
                <input id="themeToggle" type="checkbox" />
                <span class="slider"></span>
            </label>
            <span>Dark</span>
        </div>
        <button class="ghost favnav" type="button" onclick="goFavorites()" aria-label="Favoriler">
            <span class="heart">❤</span>
        </button>

        <button class="ghost" type="button" onclick="goProfile()">Profil</button>
        <button class="ghost" type="button" onclick="logout()">Çıkış</button>
    </div>

</header>

<!-- LAYOUT -->
<main class="layout">

    <!-- FILTERS -->
    <aside class="filters">
        <h3>Araç Filtreleme</h3>

        <label>
            Marka
            <select id="brandSelect">
                <option value="">Yükleniyor...</option>
            </select>
        </label>

        <label>
            Model
            <select id="modelSelect" disabled>
                <option value="">Önce marka seç</option>
            </select>
        </label>

        <label>
            Variant (varsa)
            <select id="variantSelect" disabled>
                <option value="">(Opsiyonel)</option>
            </select>
        </label>

        <label>
            Motor (varsa)
            <select id="engineSelect" disabled>
                <option value="">(Opsiyonel)</option>
            </select>
        </label>

        <label>
            Paket (varsa)
            <select id="packageSelect" disabled>
                <option value="">(Opsiyonel)</option>
            </select>
        </label>

        <div class="filter-row">
            <label>
                Yıl (Min)
                <input id="yearMin" type="number" placeholder="2020" min="1990" max="2026" />
            </label>
            <label>
                Yıl (Max)
                <input id="yearMax" type="number" placeholder="2023" min="1990" max="2026" />
            </label>
        </div>

        <button class="apply" type="button" id="applyBtn">Filtrele</button>
        <button class="ghost full" type="button" id="resetBtn">Sıfırla</button>
    </aside>

    <!-- STORE LIST -->
    <section>
        <h2 style="margin-top:0;">Mağazalar</h2>
        <div class="store-list" id="storeList"></div>
    </section>

</main>

<footer class="footer">© Otoport</footer>


<script src="/js/home.js?v=1"></script>

</body>
</html>
